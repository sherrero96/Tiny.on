<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <!-- Imagen a la izquierda -->
        <div class="col-lg-6 text-center">
            <div class="hidden-xs">
                <br><br><br><br>
            </div>
            <img src="./images/logo.png" class="img-fluid" alt="Logo Tyri.on">
            <p class="lead">A URL-Shortener</p>
        </div>

        <!-- Datos a la derecha -->
        <div class="col-lg-6 col-xs-12 text-center">
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-lg-10 col-lg-offset-1">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL(Ex. https://www.google.es)" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
            </form>
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-2 col-sm-8 text-center">
                    <br/>
                    <div id="result"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
