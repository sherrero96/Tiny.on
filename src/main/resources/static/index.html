<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript">

    </script>
    <script src="js/csv.js" type="text/javascript">

    </script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="./images/logo.png" class="img-fluid" alt="Logo Tyri.on">
            <p class="lead">A URL-Shortener</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL(Ex. https://www.google.es)" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
                </div>
            </form>
            <br>
            <br>
            <br>
            <form action="" class="col-lg-12" id="uploaderCSV" name="uploaderCSV" role="form" enctype="multipart/form-data">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg"
                           placeholder="Subir CSV" title="Subir CSV" name="ficheroCsv" id="ficheroCsv" type="file" accept=".csv" >
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit" onclick="move()">Short CSV file! </button></span>
                </div>
            </form>
            <br>
            <br>
            <br>
            <a href="/csv/Salida.csv" download>
                DESCARGAR FICHERO
            </a>

            <style>
                #myProgress {
                    width: 50%;
                    background-color: #ddd;
                    margin-left: auto;
                    margin-right: auto;

                }

                #myBar {
                    width: 1%;
                    height: 30px;
                    background-color: #4CAF50;
                    text-align: center;
                    line-height: 30px;
                    color: white;
                }
            </style>


            <h1 v-if="ok"> File.csv converter progress</h1>

            <div id="myProgress">
                <div id="myBar"></div>
            </div>

            <br>

            <script>

                var i = 0;
                function move() {

                    if (i == 0) {
                        i = 1;
                        var elem = document.getElementById("myBar");
                        var width = 1;
                        var id = setInterval(frame, 1);
                        function frame() {
                            if (width >= 100) {
                                clearInterval(id);
                                i = 0;
                            } else {
                                width++;
                                sleep(20);
                                elem.style.width = width + "%";
                                elem.innerHTML = width  + "%";
                            }
                        }
                    }
                }
                function sleep(milliseconds) {
                    var start = new Date().getTime();
                    for (var i = 0; i < 1e7; i++) {
                        if ((new Date().getTime() - start) > milliseconds) {
                            break;
                        }
                    }
                }
            </script>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result2"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
